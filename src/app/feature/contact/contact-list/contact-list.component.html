<ng-container *ngFor="let contact of contacts$ | async">
  <div class="pad">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <a data-testid="detail-link" style="color: white" [routerLink]="contact.id">
            {{ contact.name }}
          </a>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre>{{ contact | json }}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
