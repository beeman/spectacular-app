<ng-container *ngFor="let contact of contacts$ | async">
  <div class="pad">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ contact.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre>{{ contact | json }}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
